<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PioneerBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login_area">
        <h3 class="text-center">Welcome To Pioneer Bank</h3>
        <div class="submit-area">
            <h4>Login</h4> <br>
            <input type="text" class="form-control" placeholder="name"> <br>
            <input type="password" class="form-control" placeholder="enter password"> <br>
            <button id="login" class="btn btn-success">Enter </button>
        </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4 ">
                <div class="allRawArea diposit">
                    <h2> Deposit </h2>
                    <h1>$<span id="depositBalance">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="allRawArea Withdraw">
                    <h2>Withdraw</h2>
                    <h1>$ <span id="withdrawBalance">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="allRawArea Balance">
                    <h2>Balance</h2>
                    <h1>$ <span id="currentBalance">100</span></h1>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4><br>
                        <input id="depositInput" type="text" class="form-control"
                            placeholder="$ amount you want to deposit"><br>
                        <button id="depositBtn" class="btn btn-success">Deposit </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw </h4> <br>
                        <input id="withdrawInput" type="text" class="form-control"
                            placeholder="$ amount you want to Withdraw"><br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const logArea = document.getElementById("login_area");
            logArea.style.display = "none";
            const transaction = document.getElementById("transaction");
            transaction.style.display = "block";
        })

        //   deposit area
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function () {
            const depositNumber = getInput("depositInput");
            spanTag("depositBalance", depositNumber);
            spanTag("currentBalance", depositNumber);
            document.getElementById("depositInput").value = "";
        })

        function spanTag(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const currentTotalAmount = currentBalanceNumber + depositNumber;
            document.getElementById(id).innerText = currentTotalAmount;
        }
        function getInput(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        // withDraw Area
        const withDrawBtn = document.getElementById("withdrawBtn");
        withDrawBtn.addEventListener("click", function () {
            const withdrawInputNumber = getInput("withdrawInput");
            spanTag("withdrawBalance", withdrawInputNumber);
            spanTag("currentBalance", -1 * withdrawInputNumber);
            document.getElementById("withdrawInput").value = "";

        })
    </script>
</body>

</html>
